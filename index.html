<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">My Website</div>
        <div class="domain">www.mywebsite.com</div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Profile</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section class="welcome-section">
            <h1>Hi Mike, Welcome To Website</h1>
            <p>Ini adalah website lathan pertama</p>
            <div class="website-code">1366e578</div>
        </section>
        
        <section class="headquarter-section">
            <h2>Our Headquarter</h2>
            <div class="cities">
                <div class="city">Jakarta</div>
                <div class="city">Bandung</div>
                <div class="city">Surabaya</div>
            </div>
        </section>
        
        <section class="form-section">
            <h2>Message Us</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Nama">
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="Laki-Laki" checked>
                            <label for="male">Laki-Laki</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="Perempuan">
                            <label for="female">Perempuan</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" placeholder="Pesan"></textarea>
                </div>
                
                <button type="submit">Submit</button>
            </form>
            
            <div class="time-display" id="currentTime"></div>
            
            <div class="submission-display" id="submissionData">
                <h3>Submitted Data:</h3>
                <p id="displayName"></p>
                <p id="displayBirthdate"></p>
                <p id="displayGender"></p>
                <p id="displayMessage"></p>
            </div>
        </section>
    </div>
    
    <footer>
        Created By Michael Zai
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
